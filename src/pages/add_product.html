
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    ST Wholesale
  </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.3" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100" onload="fetchData()">
  <div class="min-height-300 bg-primary position-absolute w-100"></div>
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html " target="_blank">
        <img src="../assets/sank.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">ST Wholesale</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="product_list.html">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-calendar-grid-58 text-warning text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Products</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="add_product.html">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-tv-2 text-primary text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Add Product</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="settings.html">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-credit-card text-success text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Setting</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link " href="../index.html">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Log Out</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb" class="mt-4">
          <h4 class="font-weight-bolder text-white mb-0">Add Products</h4>
        </nav>

      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">

            <div class="card-body">

              <form>
                    <div class="row">
                      <div class="col-6 mb-3">
                        <label>Factory</label>
                        <select class="form-control form-select" id="dropdown-factory">
                        </select>
                      </div>

                      <div class="col-6 mb-3">
                        <label>Type</label>
                        <select class="form-control form-select" id="type">
                          <option value="1">Jewellery</option>
                          <option value="2">Diamond</option>
                        </select>
                      </div>

                      <div class="col-3 mb-3">
                        <label>Weight</label>
                        <input type="number" class="form-control" id="weight">
                      </div>


                      <div class="col-3 mb-3">
                        <label>Category</label>
                        <select class="form-control form-select" id="dropdown-categories">
                        </select>
                      </div>

                      <div class="col-3 mb-3">
                        <label>Design</label>
                        <select class="form-control form-select" id="dropdown-designs">
    
                        </select>
                      </div>

                      <div class="col-3 mb-3">
                        <label>Purity</label>
                        <select class="form-control form-select" id="dropdown-purities">
                        </select>
                      </div>


                      <div class="col-3 mb-3">
                        <label>Workmanship Capital Type</label>
                        <br>
                        <input type="radio" class="control-input" name="wm_capital" id="radioCapital1" value="0">
                        <label class="custom-control-label" for="radioCapital1">RM/g</label>
                        <br>
                        <input type="radio" class="control-input" name="wm_capital" id="radioCapital2" value="1">
                        <label class="custom-control-label" for="radioCapital2">Overall</label>
                      </div>

                      <div class="col-3 mb-3">
                        <label>Workmanship Capital Amount</label>
                        <input type="number" class="form-control form-control" id="capital_amount">
                      </div>

                      <div class="col-3 mb-3">
                        <label>Workmanship Sales Type</label>
                        <br>
                        <input type="radio" class="custom-control-input" name="wm_sales" id="Radiosale1" value="0">
                        <label class="custom-control-label" for="Radiosale1">RM/g</label>
                        <br>
                        <input type="radio" class="custom-control-input" name="wm_sales" id="Radiosale2" value="1">
                        <label class="custom-control-label" for="Radiosale2">Overall</label>
                      </div>

                      <div class="col-3 mb-3">
                        <label>Workmanship Sales Amount</label>
                        <input type="number" class="form-control form-control" id="sales-amount">
                      </div>

                    </div>
                    <div style="text-align: right;">
                      <button type="button" onclick="addProduct()" class="btn btn-lg btn-primary btn-lg mb-0">Add Product</button>
                    </div>
                  </form>

          </div>
        </div>
      </div>

    </div>
  </main>


  <script src="../assets/js/core/bootstrap.min.js"></script>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <script src="../assets/js/argon-dashboard.min.js?v=2.0.3"></script>

  <script src="add_product.js"></script>
  <script src="../global.js"></script>
</body>

</html>
